databaseChangeLog:
  - changeSet:
      id: 20210603165800_cast_members
      author: Alan Oliveira
      dbms: mysql
      changes:
        - createTable:
            tableName: tb_cast_members
            columns:
              - column:
                  name: id_cast_member
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(100)
                  constraints:
                    nullable: false
              - column:
                  name: type
                  type: integer
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: timestamp
                  defaultValue: "NOW()"
                  constraints:
                    nullable: false
              - column:
                  name: update_at
                  type: timestamp
                  defaultValue: "NOW() ON UPDATE NOW()"
                  constraints:
                    nullable: false
              - column:
                  name: delete_at
                  type: timestamp
